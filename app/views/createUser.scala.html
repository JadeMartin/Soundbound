@import play.mvc.Http
@import views.html.helper.form
@import views.html.helper.CSRF
@(userForm : Form[Profile])(implicit request: Http.Request, messages: play.i18n.Messages)

<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-select.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">


    <script src="@routes.Assets.at("javascripts/jquery-3.3.1.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.bundle.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-select.js")" type="text/javascript"></script>

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/createUser.css")">
    <head>
        <meta charset="UTF-8">
        <title>TravelEA | Create User</title>

    </head>
    <body>

            <div id="startUpBox" class="startUpBox">
                @form(routes.CreateUserController.save()){
                    @CSRF.formField

                    <!--  Create User Scene  -->
                    <input type="text" id="firstName" placeholder="First Name" name="firstName" required oninvalid="this.setCustomValidity('First name required')" oninput="setCustomValidity('')">
                    <input type="text" id="middleName" placeholder="Middle Name" name="middleName">
                    <input type="text" id="lastName" placeholder="Last Name" name="lastName" required oninvalid="this.setCustomValidity('Last name required')" oninput="setCustomValidity('')">
                    <input type="text" id="email" placeholder="Email" name="email" required oninvalid="this.setCustomValidity('your.email@@example.com')" oninput="setCustomValidity('')" >
                    <input type="text" id="password" placeholder="Password" name="password" required oninvalid="this.setCustomValidity('Password required')" oninput="setCustomValidity('')">

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="birthDate"  name="birthDate" required oninvalid="this.setCustomValidity('Please select a date')" oninput="setCustomValidity('')">
                    <input type="text" id="gender" placeholder="Gender" name="gender" required oninvalid="this.setCustomValidity('Gender required')" oninput="setCustomValidity('')">


                    <!-- user.nantionalities & passport needs to be on the list not on the inpute text -->
                    <input type="text" id="nationalities" placeholder="Nationalities" name="nationalities" required>
                    <!--<button type="button" id="goButton" onclick="addNat()">Go</button>-->

                    <input type="text" id="passports" placeholder="Passport" name="passports">
                    <!--<button type="button" id="goButton" onclick="addPas()">Go</button>-->

                    <div id = nationalityList>
                        <table id="natList">
                        </table>
                    </div>
                    <div id="passportList">
                        <table id = "pasList">
                        </table>
                    </div>

                    <select class="selectpicker" multiple title="Traveller Type" id="typeDropdown">
                        <option value="ThrillSeeker">ThrillSeeker</option>
                        <option value="Backpacker">Backpacker</option>
                        <option value="GapYear">Gap Year</option>
                        <option value="Groupie">Groupie</option>
                        <option value="FrequentWeekender">Frequent Weekender</option>
                        <option value="business">functional/business Traveller</option>
                        <option value="Holidaymaker">Holidaymaker</option>
                    </select>

                    <!-- This is hte only way I could do it -->
                    <input type="hidden" id="travellerTypes" name="travellerTypes">


                    <a href="@routes.LoginController.show()"><button type="button" id="cancelNewUser" class="redButton">Cancel</button></a>
                    <button type="submit" id="okButton" onclick="fillVals()" class="loginButton">OK</button>
                }





            <script type="text/javascript">

                function addNat() {
                    var table = document.getElementById("natList");
                    var row = table.insertRow(0);
                    var cell1 = row.insertCell(0);
                    var text = document.getElementById("nationality").value;
                    cell1.innerHTML = text;
                }


                function addPas() {
                    var table = document.getElementById("pasList");
                    var row = table.insertRow(0);
                    var cell1 = row.insertCell(0);
                    var text = document.getElementById("passport").value;
                    cell1.innerHTML = text;
                }


                function fillVals() {
                    $('#travellerTypes').val($('#typeDropdown').val());
                }

            </script>



        </div>
    </body>

</html>
