@import views.html.helper.{CSRF, form}
@(user: Profile, profileForm: Form[Profile])

<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-select.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">


    <script src="@routes.Assets.at("javascripts/jquery-3.3.1.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.bundle.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-select.js")" type="text/javascript"></script>

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/general.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/sidebar.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/editProfile.css")">
    <head>
        <title>TravelEA | editProfile</title>
    </head>
    <body>
        <div class="d-flex toggled" id="wrapper">
                <!-- Sidebar -->
                <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <h1 class="sidebar-heading">TravelEA </h1>
                <div class="list-group list-group-flush">
                    <a style="color: #ca6636" href="@routes.ProfileController.show()" class="list-group-item list-group-item-action bg-transparent"><img class="sidebar-icon" src="@routes.Assets.at("images/profile-icon.png")"/> Profile</a>
                    <a href="@routes.DestinationsController.show(false)" class="list-group-item list-group-item-action bg-transparent"><img class="sidebar-icon" src="@routes.Assets.at("images/destination-icon.png")"/> Destinations</a>
                    <a href="@routes.TripsController.show()"class="list-group-item list-group-item-action bg-transparent"><img class="sidebar-icon" src="@routes.Assets.at("images/trips-icon.png")"/> Trips</a>
                    <a href="@routes.TravellersController.show()" class="list-group-item list-group-item-action bg-transparent"><img class="sidebar-icon" src="@routes.Assets.at("images/traveller-icon.png")"/> Travellers</a>
                    <a href="@routes.LoginController.show()" class="list-group-item list-group-item-action bg-transparent"><img class="sidebar-icon" src="@routes.Assets.at("images/logout-icon.png")"/> Logout</a>
                </div>
            </div>
                <!-- /#sidebar-wrapper -->

                <!-- Page Content -->
            <div id="page-content-wrapper">

                <nav class="navbar navbar-expand-lg navbar-light topbar-dark">
                    <h3 class="expand-icon" id="menu-toggle" >Menu</h3>
                    <div id="pageTitle">
                    <h2>Profile</h2> <!-- TODO align this in the center -->
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div id="personalCard" class="card-large">
                                <h2>Edit User Profile</h2>
                                @form(routes.ProfileController.update()){
                                    @CSRF.formField
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" id="firstName" placeholder="First Name" name="firstName" class="inputField" required oninvalid="this.setCustomValidity('First name required')" oninput="setCustomValidity('')" value=@user.getFirstName>
                                        </div>
                                        <div class="col">
                                            <input type="text" id="middleName" placeholder="Middle Name" name="middleName" class="inputField" value=@user.getMiddleName>
                                        </div>
                                        <div class="col">
                                            <input type="text" id="lastName" placeholder="Last Name" name="lastName" class="inputField" required oninvalid="this.setCustomValidity('Last name required')" oninput="setCustomValidity('')" value=@user.getLastName>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" id="email" placeholder="Email" name="email" class="inputField" required oninvalid="this.setCustomValidity('your.email@@example.com')" oninput="setCustomValidity('')" value=@user.getEmail>
                                        </div>
                                        <div class="col">
                                            <select class="selectpicker" id="gender" name="gender" required oninvalid="this.setCustomValidity('Gender is required')" oninput="setCustomValidity('')">
                                                @if(user.getGender == "Male") {
                                                    <option selected>Male</option>
                                                } else {
                                                    <option>Male</option>
                                                }
                                                @if(user.getGender == "Female") {
                                                    <option selected>Female</option>
                                                } else {
                                                    <option>Female</option>
                                                }
                                                @if(user.getGender == "Other") {
                                                    <option selected>Other</option>
                                                } else {
                                                    <option>Other</option>
                                                }
                                            </select>
                                         </div>
                                        <div class="col">
                                            <input type="date" id="birthDate"  name="birthDate" class="inputField" required oninvalid="this.setCustomValidity('Please select a date')" oninput="setCustomValidity('')"value=@user.getEntryDate>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" id="nationalities" placeholder="Nationality" name="nationalities" class="inputField" required value=@user.getNationalities>
                                        </div>
                                        <div class="col">
                                            <input type="text" id="passports" placeholder="Passport" name="passports" class="inputField" value=@user.getPassports>
                                        </div>
                                        <div class="col">
                                            <div class="hidden-div">
                                                <input type="text" id="travellerTypes" name="travellerTypes" class="hidden-field typesField" required value=@user.getTravellerTypes>
                                            </div>
                                            <div>
                                                <select class="selectpicker" multiple title="Traveller Type" id="typeDropdown" required>
                                                    @if(user.getTravellerTypes().contains("ThrillSeeker")) {
                                                        <option value="ThrillSeeker" selected>ThrillSeeker</option>
                                                    } else {
                                                        <option value="ThrillSeeker">ThrillSeeker</option>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Gap Year")) {
                                                        <option value="Gap Year" selected>Gap Year</option>
                                                    } else {
                                                        <option value="Gap Year">Gap Year</option>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Backpacker")) {
                                                        <option value="Backpacker" selected>Backpacker</option>
                                                    } else {
                                                        <option value="Backpacker">Backpacker</option>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Groupie")) {
                                                        <option value="Groupie" selected>Groupie</option>
                                                    } else {
                                                        <option value="Groupie">Groupie</option>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Frequent Weekender")) {
                                                        <option value="Frequent Weekender" selected>Frequent Weekender</option>
                                                    } else {
                                                        <option value="Frequent Weekender">Frequent Weekender</option>>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Functional/business Traveller")) {
                                                        <option value="functional/business Traveller" selected>Functional/business Traveller</option>
                                                    } else {
                                                        <option value="functional/business Traveller">functional/business Traveller</option>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Holidaymaker")) {
                                                        <option value="Holidaymaker" selected>Holidaymaker</option>
                                                    } else {
                                                        <option value="Holidaymaker">Holidaymaker</option>
                                                    }
                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col">
                                        </div>
                                        <div class="col">
                                        </div>
                                        <div class="col">
                                            <a href="@routes.ProfileController.show()"><button type="button" id="profileEditCancel" class="button-add">Cancel</button></a>
                                            <button type="submit" id="profileEditSub" onclick="fillVals()" class="button-editDestinations">Submit</button>
                                        </div>
                                    </div>
                                }
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            function fillVals() {
                $('#travellerTypes').val($('#typeDropdown').val());
            }
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>

    </body>
</html>
