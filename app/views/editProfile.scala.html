@import play.mvc.Http
@import views.html.helper.form
@import views.html.helper.CSRF
@(user: Profile, profileForm: Form[Profile])

<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-select.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">


    <script src="@routes.Assets.at("javascripts/jquery-3.3.1.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.bundle.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-select.js")" type="text/javascript"></script>

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/general.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/sidebar.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/editProfile.css")">
    <head>
        <title>TravelEA | editProfile</title>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
                <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading"><h2>TravelEA</h2></div>
                <div id="sidebar">
                    <a style="color: #ca6636" href="@routes.ProfileController.show()"><img class="sidebar-icon" src="@routes.Assets.at("images/profile-icon.png")"/> Profile</a>
                    <a href="@routes.DestinationsController.show()"><img class="sidebar-icon" src="@routes.Assets.at("images/destination-icon.png")"/> Destinations</a>
                    <a href="@routes.TripsController.show()"><img class="sidebar-icon" src="@routes.Assets.at("images/trips-icon.png")"/> Trips</a>
                    <a href="@routes.TravellersController.show()"><img class="sidebar-icon" src="@routes.Assets.at("images/traveller-icon.png")"/> Travellers</a>
                    <a href="@routes.LoginController.show()"><img class="sidebar-icon" src="@routes.Assets.at("images/logout-icon.png")"/> Logout</a>
                </div>
            </div>

            <!-- Update form-->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div id="personalCard" class="card-large">
                                <h2>Edit User Profile</h2>
                                @form(routes.ProfileController.update()){
                                    @CSRF.formField
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" id="firstName" placeholder="First Name" name="firstName" required oninvalid="this.setCustomValidity('First name required')" oninput="setCustomValidity('')" value=@user.getFirstName>
                                        </div>
                                        <div class="col">
                                            <input type="text" id="middleName" placeholder="Middle Name" name="middleName" value=@user.getMiddleName>
                                        </div>
                                        <div class="col">
                                            <input type="text" id="lastName" placeholder="Last Name" name="lastName" required oninvalid="this.setCustomValidity('Last name required')" oninput="setCustomValidity('')" value=@user.getLastName>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" id="email" placeholder="Email" name="email" required oninvalid="this.setCustomValidity('your.email@@example.com')" oninput="setCustomValidity('')" value=@user.getEmail>
                                        </div>
                                        <div class="col">
                                            <input type="text" id="gender" placeholder="Gender" name="gender" required oninvalid="this.setCustomValidity('Gender is required')" oninput="setCustomValidity('')"value=@user.getGender>
                                        </div>
                                        <div class="col">
                                            <input type="date" id="birthDate"  name="birthDate" required oninvalid="this.setCustomValidity('Please select a date')" oninput="setCustomValidity('')"value=@user.getEntryDate>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" id="nationalities" placeholder="Nationality" name="nationalities" required value=@user.getNationalities>
                                        </div>
                                        <div class="col">
                                            <input type="text" id="passports" placeholder="Passport" name="passports" value=@user.getPassports>
                                        </div>
                                        <div class="col">
                                            <div class="hidden-div">
                                                <input type="text" id="travellerTypes" name="travellerTypes" class="hidden-field" required oninvalid="this.setCustomValidity('Traveller type is required')" oninput="setCustomValidity('')" value=@user.getTravellerTypes>
                                            </div>
                                            <div>
                                                <select class="selectpicker" multiple title="Traveller Type" id="typeDropdown">
                                                    @if(user.getTravellerTypes().contains("ThrillSeeker")) {
                                                        <option value="ThrillSeeker" selected>ThrillSeeker</option>
                                                    } else {
                                                        <option value="ThrillSeeker">ThrillSeeker</option>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Gap Year")) {
                                                        <option value="Gap Year" selected>Gap Year</option>
                                                    } else {
                                                        <option value="Gap Year">Gap Year</option>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Backpacker")) {
                                                        <option value="Backpacker" selected>Backpacker</option>
                                                    } else {
                                                        <option value="Backpacker">Backpacker</option>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Groupie")) {
                                                        <option value="Groupie" selected>Groupie</option>
                                                    } else {
                                                        <option value="Groupie">Groupie</option>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Frequent Weekender")) {
                                                        <option value="Frequent Weekender" selected>Frequent Weekender</option>
                                                    } else {
                                                        <option value="Frequent Weekender">Frequent Weekender</option>>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Functional/business Traveller")) {
                                                        <option value="functional/business Traveller" selected>Functional/business Traveller</option>
                                                    } else {
                                                        <option value="functional/business Traveller">functional/business Traveller</option>
                                                    }

                                                    @if(user.getTravellerTypes().contains("Holidaymaker")) {
                                                        <option value="Holidaymaker" selected>Holidaymaker</option>
                                                    } else {
                                                        <option value="Holidaymaker">Holidaymaker</option>
                                                    }
                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col">
                                        </div>
                                        <div class="col">
                                        </div>
                                        <div class="col">
                                            <a href="@routes.ProfileController.show()"><button type="button" id="profileEditCancel" class="button-add">Cancel</button></a>
                                            <button type="submit" id="profileEditSub" onclick="fillVals()" class="button-edit">Submit</button>
                                        </div>
                                    </div>
                                }
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            function fillVals() {
                $('#travellerTypes').val($('#typeDropdown').val());
            }

        </script>


    </body>
</html>
