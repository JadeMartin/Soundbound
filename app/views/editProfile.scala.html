@import play.mvc.Http
@import views.html.helper.form
@import views.html.helper.CSRF
@(profileForm: Form[Profile])

<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-select.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/general.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/sidebar.css")">

    <script src="@routes.Assets.at("javascripts/jquery-3.3.1.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.bundle.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-select.js")" type="text/javascript"></script>


    <head>
        <title>TravelEA | editProfile</title>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
                <!-- Sidebar -->
                <!-- Sidebar -->
            <div class="border-right" id="sidebar-wrapper">
                <h1 class="sidebar-heading">TravelEA </h1>
                <div class="list-group list-group-flush">
                    <a style="color: #ca6636" href="@routes.ProfileController.show()" class="list-group-item list-group-item-action bg-transparent"><img class="sidebar-icon" src="@routes.Assets.at("images/profile-icon.png")"/> Profile</a>
                    <a href="@routes.DestinationsController.show()" class="list-group-item list-group-item-action bg-transparent"><img class="sidebar-icon" src="@routes.Assets.at("images/destination-icon.png")"/> Destinations</a>
                    <a href="@routes.TripsController.show()"class="list-group-item list-group-item-action bg-transparent"><img class="sidebar-icon" src="@routes.Assets.at("images/trips-icon.png")"/> Trips</a>
                    <a href="@routes.TravellersController.show()" class="list-group-item list-group-item-action bg-transparent"><img class="sidebar-icon" src="@routes.Assets.at("images/traveller-icon.png")"/> Travellers</a>
                    <a href="@routes.LoginController.show()" class="list-group-item list-group-item-action bg-transparent"><img class="sidebar-icon" src="@routes.Assets.at("images/logout-icon.png")"/> Logout</a>
                </div>
            </div>
                <!-- /#sidebar-wrapper -->

                <!-- Page Content -->
            <div id="page-content-wrapper">

                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <img class="expand-icon" src="@routes.Assets.at("images/list-icon.png")" id="menu-toggle">
                    <h2>Profile</h2> <!-- TODO align this in the center -->
                </nav>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div id="personalCard" class="card-large">
                                <h2>Edit User Profile</h2>
                                @form(routes.ProfileController.update()){
                                    @CSRF.formField
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" id="firstName" placeholder="First Name" name="firstName" required oninvalid="this.setCustomValidity('First name required')" oninput="setCustomValidity('')">

                                        </div>
                                        <div class="col">
                                            <input type="text" id="middleName" placeholder="Middle Name" name="middleName">

                                        </div>
                                        <div class="col">
                                            <input type="text" id="lastName" placeholder="Last Name" name="lastName" required oninvalid="this.setCustomValidity('Last name required')" oninput="setCustomValidity('')">

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" id="email" placeholder="Email" name="email" required oninvalid="this.setCustomValidity('your.email@@example.com')" oninput="setCustomValidity('')">

                                        </div>
                                        <div class="col">
                                            <input type="text" id="password" placeholder="Password" name="password" required oninvalid="this.setCustomValidity('Password required')" oninput="setCustomValidity('')">

                                        </div>
                                        <div class="col">
                                            <input type="date" id="birthDate"  name="birthDate" required oninvalid="this.setCustomValidity('Please select a date')" oninput="setCustomValidity('')">

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" id="nationality" placeholder="Nationality" name="nationality" required>

                                        </div>
                                        <div class="col">
                                            <input type="text" id="passports" placeholder="Passport" name="passports">

                                        </div>
                                        <div class="col">
                                            <select class="selectpicker" multiple title="Traveller Type" name="travellerTypes" id="travellerTypes">
                                                <option value="ThrillSeeker">ThrillSeeker</option>
                                                <option value="Backpacker">Backpacker</option>
                                                <option value="GapYear">Gap Year</option>
                                                <option value="Groupie">Groupie</option>
                                                <option value="FrequentWeekender">Frequent Weekender</option>
                                                <option value="business">functional/business Traveller</option>
                                                <option value="Holidaymaker">Holidaymaker</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                        </div>
                                        <div class="col">
                                        </div>
                                        <div class="col">
                                            <a href="@routes.ProfileController.show()"><button type="button" id="profileEditCancel" class="button-add">Cancel</button></a>
                                            <button type="submit" id="profileEditSub" class="button-edit">Submit</button>
                                        </div>
                                    </div>


                                        <!--  Create User Scene  -->




                                        <!-- user.nantionalities & passport needs to be on the list not on the inpute text -->
                                }
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
                $("#menu-toggle").click(function(e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                });
        </script>


    </body>
</html>
