@(profileForm: Form[SearchFormData])(implicit request: Http.Request)

@import helper._

@main{
    <div>
    <h1>Search for a Profile</h1>

    @form(routes.HomeController.listOne()) {

        @helper.inputText(profileForm("email"))

        <div class="actions">
            <input type="submit" value="Search for this profile" class="btn primary"> or
            <a href="@routes.HomeController.index()" class="btn">Cancel</a>
        </div>
    }
    </div>

}
