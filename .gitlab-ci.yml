tag_checker:
  stage: build
  script:
    - python tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

junit:
  stage: test
  script:
    - sudo update-java-alternatives --set java-8-oracle
    - sbt jacoco
    - sudo mkdir /home/JACOCO && cp -r target/ /home/JACOCO/
    - sudo update-java-alternatives --set java-1.11.0-openjdk-amd64
  artifacts:
    paths:
      - target/scala-2.12/classes/
      - target/scala-2.12/jacoco/data/jacoco.exec
      - target/*


