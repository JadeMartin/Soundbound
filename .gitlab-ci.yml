recent-artifacts:
  stage: deploy
  script:
    - sbt dist
  artifacts:
    paths:
      - target/universal/*.zip
    expire_in: 1 week
  except:
    - tags

release-artifacts:
 stage: deploy
 script:
    - sbt dist
 artifacts:
    paths:
    - target/universal/*.zip
    - target/*
 only:
    - tags

update-sonar:
  stage: deploy
  script:
    - export PATH=$PATH:/opt/sonar-scanner/bin
    - sonar-scanner
  artifacts:
    paths:
    - target/*
  only:
    - sonar-qube@seng302-2019/team-700